project_name: Pong

config:
  screen_width: 800.0
  screen_height: 600.0
  paddle_width: 15.0
  paddle_height: 80.0
  paddle_speed: 5.0
  ball_radius: 8.0
  ball_start_speed_x: 4.0
  ball_start_speed_y: 3.0

tables:
  paddle1:
    columns:
      x: float
      y: float
      width: float
      height: float
  paddle2:
    columns:
      x: float
      y: float
      width: float
      height: float
  ball:
    columns:
      x: float
      y: float
      radius: float
      speedX: float
      speedY: float
  score:
    columns:
      p1: int
      p2: int

functions:
  InitPaddles:
    inputs: []
    outputs: [paddle1, paddle2]
    body: "sets initial positions for both paddles"
  InitBall:
    inputs: []
    outputs: [ball]
    body: "sets initial position, radius, and speed of ball"
  InitScore:
    inputs: []
    outputs: [score]
    body: "sets initial scores to 0"
  MovePaddle1:
    inputs: [paddle1]
    outputs: [paddle1]
    body: "updates player paddle based on input"
  MovePaddle2:
    inputs: [paddle2, ball]
    outputs: [paddle2]
    body: "updates AI paddle to follow the ball"
  MoveBall:
    inputs: [ball, paddle1, paddle2]
    outputs: [ball]
    body: "applies velocity and handles collisions with walls and both paddles"
  CheckScore:
    inputs: [ball, score]
    outputs: [score]
  GameLost:
    inputs: [score]
    outputs: []
  GameWon:
    inputs: [score]
    outputs: []

procedures:
  Setup:
    - InitPaddles
    - InitBall
    - InitScore
  Loop:
    - MovePaddle1
    - MovePaddle2
    - MoveBall
    - CheckScore
    - GameLost
    - GameWon
